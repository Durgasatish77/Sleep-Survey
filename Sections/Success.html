<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Survey Completion</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and Body */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(to bottom, rgb(239, 238, 238), white);
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2em 3em;
            max-width: 600px;
            width: 100%;
            height: 75vh;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            overflow-y: auto;
            text-align: center;
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Tick Icon Styling */
        .tick-icon {
            font-size: 4em;
            color: #4CAF50;
            opacity: 0;
            animation: tickFadeIn 1.5s ease forwards 0.5s;
        }

        /* Tick Animation */
        @keyframes tickFadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Heading and Text */
        h1 {
            font-size: 1.8em;
            margin-bottom: 1em;
            text-transform: uppercase;
            background: linear-gradient(45deg, #000000b0, #000000);
            -webkit-background-clip: text;
            color: transparent;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgb(225, 225, 225), 0 0 20px rgba(255, 75, 43, 0.2); }
            100% { text-shadow: 0 0 20px rgba(233, 233, 233, 0.8), 0 0 30px rgba(255, 75, 43, 0.5); }
        }

        /* Buttons and Links */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .sample-report, .youtube-link {
            display: block;
            margin: 15px 0;
            text-decoration: none;
            color: #1a73e8;
            transition: color 0.3s;
        }

        .sample-report:hover, .youtube-link:hover {
            color: #0c5db0;
        }

        .nav-buttons {
            margin-top: 20px;
        }
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">

            <a href="dashboard.html" class="btn">Go to Dashboard</a>

</body>
